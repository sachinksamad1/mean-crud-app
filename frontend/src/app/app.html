<!-- frontend/src/app/app.component.html -->
<div class="container">
  <header class="header">
    <h1>{{ title }}</h1>
    <button class="btn btn-primary" (click)="showAddForm()">Add New Task</button>
  </header>

  <!-- Task Form -->
  <div class="task-form" [class.show]="showForm">
    <div class="form-card">
      <h3>{{ isEditing ? 'Edit Task' : 'Add New Task' }}</h3>
      
      <form (ngSubmit)="saveTask()">
        <div class="form-group">
          <label for="title">Title *</label>
          <input 
            type="text" 
            id="title" 
            [(ngModel)]="currentTask.title" 
            name="title" 
            required
            class="form-control">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea 
            id="description" 
            [(ngModel)]="currentTask.description" 
            name="description" 
            required
            class="form-control"
            rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="status">Status</label>
            <select 
              id="status" 
              [(ngModel)]="currentTask.status" 
              name="status"
              class="form-control">
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="priority">Priority</label>
            <select 
              id="priority" 
              [(ngModel)]="currentTask.priority" 
              name="priority"
              class="form-control">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input 
            type="date" 
            id="dueDate" 
            [(ngModel)]="currentTask.dueDate" 
            name="dueDate"
            class="form-control">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">
            {{ isEditing ? 'Update Task' : 'Create Task' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tasks List -->
  <div class="tasks-container">
    <div class="tasks-header">
      <h2>Tasks ({{ tasks.length }})</h2>
    </div>

    <div class="tasks-grid" *ngIf="tasks.length > 0; else noTasks">
      <div class="task-card" *ngFor="let task of tasks">
        <div class="task-header">
          <h3>{{ task.title }}</h3>
          <div class="task-actions">
            <button class="btn btn-sm btn-outline" (click)="editTask(task)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTask(task._id!)">Delete</button>
          </div>
        </div>
        
        <p class="task-description">{{ task.description }}</p>
        
        <div class="task-meta">
          <span class="status-badge" [style.background-color]="getStatusColor(task.status)">
            {{ task.status | titlecase }}
          </span>
          <span class="priority-badge" [style.background-color]="getPriorityColor(task.priority)">
            {{ task.priority | titlecase }} Priority
          </span>
        </div>
        
        <div class="task-footer" *ngIf="task.dueDate">
          <small>Due: {{ task.dueDate | date:'short' }}</small>
        </div>
      </div>
    </div>

    <ng-template #noTasks>
      <div class="no-tasks">
        <p>No tasks found. Create your first task!</p>
      </div>
    </ng-template>
  </div>
</div>
